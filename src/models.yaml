User:
  # all the generatable modules are false,
  # so the user model only generates the Postman collection and dbdiagram files
  generate:
    model: false
    migration: custom # custom migration file for user table, migration can be custom, true or false. false means delete the migration file if it exists,
    controller: true
    service: true
    request: true
    resource: true
    collection: true
  fields:
    name: string
    username: string:nullable
    email: string:unique
    email_verified_at: dateTime:nullable
    password: string
    avatar: image:nullable
    status: boolean:default true
    created_by: foreignId:users:nullable
    updated_by: foreignId:users:nullable
    timezone: string:nullable
    last_login_at: timestamp:nullable

Product:
  fields:
    name: string:unique
    code: string:unique
    type: string
    description: text:nullable
    image: image:nullable
    is_active: boolean:default true
    is_default: boolean:default false
    created_by: foreignId:users:nullable
    updated_by: foreignId:users:nullable
  relations:
    creator:
      type: belongsTo
      model: User
    updater:
      type: belongsTo
      model: User
    productUnit:
      type: hasMany
      model: ProductUnit
      makeRequest: true

ProductUnit:
  generate:
    controller: true
    service: true
    request: true
  fields:
    product_id: foreignId:products
    unit_price: double:default 0
    total_price: double:default 0
    quantity: double:default 0
    conversion_factor: double:default 1
    unit_id: foreignId:units:nullable
    brand_id: foreignId:brands:nullable
    supplier_id: foreignId:suppliers:nullable
  relations:
    product:
      type: belongsTo
      model: Product
      # makeRequest: true # It does not make sense to have a product without a product unit
    unit:
      type: belongsTo
      model: Unit
    brand:
      type: belongsTo
      model: Brand
    supplier:
      type: belongsTo
      model: Supplier
    productImages:
      type: hasOne
      model: ProductImages
      makeRequest: true

ProductImages:
  generate:
    controller: false
    service: false
    request: false
  fields:
    product_unit_id: foreignId:product_units
    image: string
    is_default: boolean:default false
  relations:
    productUnit:
      type: belongsTo
      model: ProductUnit
